name: Create ebuild
on:
  workflow_dispatch:
  push:
    branches: feature/*/*
jobs:
  genebuild:
    runs-on: ubuntu-latest
    steps:
       # synchronys my own git
       - name: Checkout code
         uses: actions/checkout@v5         
       - name: Get branch
         run: |
           full_package=${GITHUB_REF#refs/heads/feature/}
           category=$( echo $full_package | cut -d/ -f4 )
           package=$( echo $full_package | cut -d/ -f5 | sed 's/-[0-9].*//' )
           version=$( sed 's/${category}/${package}-//' )
           echo $category
           echo $package
           echo $ version
